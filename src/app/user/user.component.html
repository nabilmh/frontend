<div class="container">
    <h2 class="text-center">User List</h2>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Paswword</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td> {{ user.userId }} </td>
                <td> {{ user.username }} </td>
                <td> {{ user.password }} </td>
                <td> {{ user.role }} </td>
                <td>
                    <button  class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
